language: c++

compiler:
  - gcc

before_install:
  - pip install --user cpp-coveralls
  - sudo apt-get install valgrind

# only invoke travis-ci for certain branches
branches:
  only:
    - master
    - dev

before_script:
  - skip

script:
  - skip

after_success:
  - skip

stages:
  - Testing
  #- name: Upstream
  #  if: branch = master

jobs:
  include:
    - name: Testing
      stage: Testing
      before_script:
        - mkdir build_tests
        - cd build_tests || exit
        - cmake -DBUILD_TESTS=ON ..
        - make
        - cd ..
      script:
        - cd build_tests || exit
        - ctest
        - ctest -T memcheck
        - cd ..
      after_success:
        - coveralls -e build_tests/googletest-src/ -e build_tests/googletest-build/ -e build_tests/CMakeFiles/ -e include/ -e tests/
